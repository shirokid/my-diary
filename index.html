<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">

  <title>Diary</title>
</head>

<body>

  <header>
    <div class="logo">
      <i class="fa-solid fa-heart"></i>
      <span class="title">Diary</span>
    </div>
    <div class="profile">
      <div class="account">
        <div class="avatar">
          <img src="https://cdn.discordapp.com/avatars/1038362261032546344/fec745b89a6918072fbf3b80bf8f44d9.webp">
        </div>
        <div class="dropdown">
          <div class="colors">
            <p>Choose your colour theme!</p>
            <div class="color-group">
              <span data-color="yellow" title="mango" class="box"></span>
              <span data-color="blue" class="box"></span>
              <span data-color="pink" class="box active"></span>
              <span data-color="green" class="box"></span>
            </div>
          </div>
          <div class="hr"></div>
          <div class="settings">
            <a href="#">
              <i class="fa-solid fa-pen"></i>
              Edit Profile
            </a>
          </div>
        </div>
      </div>

    </div>
  </header>

</body>

</html>
